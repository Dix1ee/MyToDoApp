<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <div class="todo__content">
            <div class="todo__title">
                <h3>Все задачи</h3>
            </div>
            <div class="todo__new">
                <input class="todo__new-input" type="text" placeholder="Добавить новую задачу">
                <button class="todo__new-button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
